<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/minilogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Ubuntu:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css\imagenes\estilos_contacto.css">
    <title>Contáctanos</title>
</head>
<body>
    <header>
        <div class="contenedor_header">
            <div class="logo">
                <img src="imagenes/Logo.png" alt="Logo" height="100">
            </div>
            <nav class="item">
                <a href="index.html">Inicio</a>
                <a href="actividades.html">Actividades</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <form class="form">
        <h2 class="form_title">Contacto</h2>
        
        <div class="form_container">
            <div class="form_group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="form_line"></span>
            </div>
            <div class="form_group">    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea>
                <span class="form_line"></span>
            </div>    
        </div>
        <input type="submit" value="Enviar" class="form_submit">
        <input type="submit" value="Borrar" class="form_submit">
            
    </form>
    <br><br>

    <div>
        <footer>
            <div class="copy">
                <p>&copy; Olympia 2023</p>
            </div>
            <div class="iconos">
                <a href="#"><i class="fab fa-facebook" title="Facebook"></i></a>
                <a href="#"><i class="fab fa-instagram" title="instagram"></i></a>
                <a href="#"><i class="fas fa-envelope" title="Correo Electronico"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
